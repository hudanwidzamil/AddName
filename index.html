<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Name Input</title>
    <style>
    body {
        background-color: #f3f3f3;
        }
    label, button {
        color: #4c9abe;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
    input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    p{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        margin-left: 20px;
    }
    </style>
    <script>
        
        var callAPI = (firstName,lastName)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            var name = firstName + ' ' + lastName;
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"name":name});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                //headers: myHeaders,
                body: raw,
                //redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://nameinputjs.azurewebsites.net/api/NameInputFunctionJS?code=bgzJGLJWBQ27il9a6Jzck2zrXm8NHtBJCZEnJWlNjCaY0kCUlIQpsQ==", requestOptions)
            .then(response => response.text())
            .then(result => alert(result))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <form>
        <label>First Name :</label>
        <input type="text" id="fName"><br/>
        <label>Last Name :</label>
        <input type="text" id="lName">
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Call API</button>
    </form>
    <p>Muhamad Hudan Widzamil 18218003</p>
</body>
</html>
